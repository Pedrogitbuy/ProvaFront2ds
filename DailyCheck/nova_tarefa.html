
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizar Tarefas</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="Front/index.html">
            <h1>
                <div>Daily</div>
                <div style="color:#0757e2;margin-left:10px;">Check</div>
            </h1>
            <span class="sr-only">(current)</span>
            </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div>
        <button type="button" class="btn btn-primary">Home</button>
    </div>
    <div>
        <button type="button" class="btn btn-primary">Temperatura</button>
    </div>
    <div>
        <button type="button" class="btn btn-primary">Tarefas</button>
    </div>
    <div>
        <button type="button" class="btn btn-primary">Contato</button>
    </div>
  </header>
        </header>
  <div class="container mt-6">
    <h1>Criar Nova Tarefa</h1>
    <form id="taskForm">
      <div class="form-group">
        <label for="description">Descrição:</label>
        <input type="text" class="form-control" id="description" name="description">
      </div>
      <div class="form-group">
        <label for="dueDate">Data de Vencimento:</label>
        <input type="date" class="form-control" id="dueDate" name="dueDate">
      </div>
      <div class="form-group">
        <label for="status">Status:</label>
        <select class="form-control" id="status" name="status">
          <option>Pendente</option>
          <option>Concluída</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary">Criar Tarefa</button>
    </form>
  </div>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function(){
      $('#taskForm').submit(function(e){
        e.preventDefault(); // Evita o envio do formulário padrão

        // Obter os valores do formulário
        var description = $('#description').val();
        var dueDate = $('#dueDate').val();
        var status = $('#status').val();

        // Criar um objeto com os dados da tarefa
        var task = {
          description: description,
          dueDate: dueDate,
          status: status
        };

        // Obter as tarefas existentes do armazenamento local
        var tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        // Adicionar a nova tarefa ao array de tarefas
        tasks.push(task);

        // Salvar o array atualizado no armazenamento local
        localStorage.setItem('tasks', JSON.stringify(tasks));

        // Redirecionar para a página de visualização de tarefas
        window.location.href = 'view_tasks.html';
      });
    });
  </script>
</body>
</html>
